<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="background">
      <div class="background-top">
        <img src="images/bg-pattern-top.svg" alt="">
      </div>
      <div class="background-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="">
      </div>
    </div>

    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="" id=card-pattern-top>
        <img src="images/image-victor.jpg" alt="" id=profile-pic>

      </div>
      <div class="card-bottom">
        <div class="name-age">
          <h3 id=name>Victor Crest</h3>
          <p>26</p>

        </div>
        <p style="text-align: center;">London</p>
        <hr>
        <div class="stats">
          <div class="stat">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
